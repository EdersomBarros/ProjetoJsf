<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
		<h:form>
		
			<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"/>
			<h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm;"/>
			<h:commandLink value="Trocar Usuários" action="index" style="margin-left:1cm;"/>
		</h:form>
	
	
	
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
	<h:graphicImage height="120" width="120" library="img" name="jsfJava.png"/>
	
		
		<h:panelGrid columns="2" >
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"/>
			</f:facet>
		
		<h:outputLabel value="Id:" />
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{pessoaBean.pessoa.nome}" />
		
		<h:outputLabel value="Sobrenome:" />
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		
		<h:outputLabel value="Idade:" />
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		
		<h:outputLabel value="Sexo:" />
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false" >
			<f:selectItem itemValue="No" itemLabel="[-Selecionar-]" noSelectionOption="true"/>
			<f:selectItem itemValue="Masculino" />
			<f:selectItem itemValue="Feminino" />
		</h:selectOneMenu>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:110px">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputText value="Login"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputText value="Senha"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil:" />
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
			<f:selectItem itemValue="No" itemLabel="[-Selecionar-]" noSelectionOption="true"/>
			<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
			<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário(a)" />
			<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
		</h:selectOneMenu>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo" style="margin-left:0.5cm;"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/Save.png" title="Salvar" style="margin-left:1cm;"/>
				<h:commandButton value="Remover" action="#{pessoaBean.remove}" image="/resources/img/delete.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" style="margin-left:1cm;"/>
				<h:commandButton value="Limpar" type="reset" image="/resources/img/clean.png" title="Limpar" style="margin-left:1cm;"/>
			</h:panelGroup>

		</h:panelGrid>
		
			
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="5" >
			<f:facet name="header">
				Lista de Usuários Cadastradas
			</f:facet>
			<h:column >
			<f:facet name="header">Id</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column >
				<f:facet name="header">Nomes</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column >
				<f:facet name="header">Sobrenomes</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			<h:column >
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}"/>
			</h:column>
			<h:column >
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{pessoa.sexo}"/>
			</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink >
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoaBean.pessoa}" />
							<h:graphicImage value="/resources/img/edit.png"  title="Editar"/>
					</h:commandLink>

				</h:column>
				<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink  action="#{pessoaBean.remove}">
						<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/delete.png" title="Excluir"/>
					</h:commandLink>
				</h:column>

			</h:dataTable>
	</h:form>

</h:body>

</html>
