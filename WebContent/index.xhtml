<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>

<h:body><b:messages auto-update="true" id="msg"/>
	<h:form id="formLogin" style="margin-top: 15%; margin-left:40%;">
		
		<h1>Realize o Login</h1>
		
		<h:panelGrid columns="3">
			<h:outputLabel value="Login:" />
			<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Informe o login"/>
			<b:messages for="login" auto-update="true"/>
			
			<h:outputLabel value="Senha:" />
			<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a Senha"/>
			<b:messages for="senha" auto-update="true"/>
			<b:commandButton value="Acessar" look="primary" action="#{pessoaBean.logar}" style="width:100%;" />

		</h:panelGrid>



	</h:form>


</h:body>
</html>
