<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lançamentos</title>
</h:head>

<h:body>
	<h:form>

		<h:commandLink value="Administração" action="primeirapagina"
			style="margin-left:1cm;" />
		<h:commandLink value="Lançamentos" action="lancamento"
			style="margin-left:1cm;" />
		<h:commandLink value="Trocar Usuários" action="index"
			style="margin-left:1cm;" />
	</h:form>
	<h:form id="formLancamento" style="margin-top:5%; margin-left:40%;">
		
		<h:form>
			<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamentos"/>
			</f:facet>
				<h:outputLabel value="Id:" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
				<h:outputLabel value="Nota:" />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
				<h:outputLabel value="Origem:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>
				<h:outputLabel value="Destino:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
			 
			    <h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo" style="margin-left:3%;"/>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/Save.png" title="Salvar" style="margin-left:3%;"/>
				<h:commandButton value="Remover" action="#{lancamentoBean.remover}" image="/resources/img/delete.png" title="Remover"  style="margin-left:3%;"/>
				<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>
			
			</h:panelGrid>
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{lanc.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nota</f:facet>
					<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Origem</f:facet>
					<h:outputLabel value="#{lanc.empresaOrigem}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Destino</f:facet>
					<h:outputLabel value="#{lanc.empresaDestino}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputLabel value="#{lanc.usuario.nome}"/>
				</h:column>
				
			
			</h:dataTable>
			
		
		</h:form>

	</h:form>


</h:body>
</html>
